
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
body {
  background: radial-gradient(circle at center, #ffafcc, #ff69b4, #ff1493);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
}
#heart {
  font-size: 100px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
#heart:active {
  transform: scale(1.3);
}
#message {
  font-size: 30px;
  color: white;
  margin-top: 25px;
  display: none;
  text-shadow: 2px 2px 5px #ff1493;
}
#tap {
  color: white;
  margin-top: 15px;
  font-size: 20px;
}
@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(0.3); opacity: 0; }
}
.heart-float {
  position: absolute;
  font-size: 25px;
  animation: float 4s ease-in forwards;
}
</style>
</head>
<body>
<div id="heart">‚ù§Ô∏è</div>
<div id="message">Ayg√ºl iyi ki varsƒ±n üíû</div>
<div id="tap">Kalbe dokun üíó</div>

<script>
const heart = document.getElementById('heart');
const message = document.getElementById('message');

heart.addEventListener('click', () => {
  message.style.display = 'block';
  for (let i = 0; i < 20; i++) {
    const h = document.createElement('div');
    h.className = 'heart-float';
    h.style.left = Math.random() * window.innerWidth + 'px';
    h.style.top = Math.random() * window.innerHeight + 'px';
